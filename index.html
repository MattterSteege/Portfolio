<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fa.kronk.tech">
</head>
<body>
<!--https://www.winterwind.com/tutorials/css/3 -->

<!-- Book -->
<div id="book" class="book">

    <div id="p0" class="page right">
        <div class="paper">

            <div class="first-page-arrow" onclick="nextPage()">
                <i class="fas fa-arrow-rotate-right"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 1</p>

        </div>
    </div>

    <div id="p1" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 2</p>
        </div>
    </div>

    <div id="p2" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 3</p>
        </div>
    </div>

    <div id="p3" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 4</p>
        </div>
    </div>

    <div id="p4" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 5</p>
        </div>
    </div>

    <div id="p5" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 6</p>
        </div>
    </div>

    <div id="p6" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 7</p>
        </div>
    </div>

    <div id="p7" class="page left">
        <div class="paper">

            <div class="last-page-arrow" onclick="prevPage()">
                <i class="fas fa-arrow-rotate-left"></i>
            </div>

            <h1>Book Title</h1>
            <p>Page 8</p>
        </div>
    </div>

</div>

</body>
</html>
