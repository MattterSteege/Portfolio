<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Trading Cards</title>
  <style>
      body {
          margin: 0;
          font-family: 'Arial', sans-serif;
      }

      #envelope, #envelope-background, #envelope-lid {
          position: fixed;
          width: 500px;
          aspect-ratio: 5 / 3;
          left: 50%;
          bottom: 50%;
          transform: translate(-50%, 50%);
          /*perspective: 1000px;*/
      }

      #envelope-lid {
          z-index: 1;
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          translate: -50% -50%;
          transform-origin: bottom;
      }

      #envelope-lid img {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
      }

      #envelope-background img {
          position: absolute;
          width: 100%;
          height: 100%;
      }

      #envelope #card {
          position: absolute;
          width: 100%;
          height: 100%;
      }

      #envelope img {
          position: absolute;
          width: 100%;
          height: 100%;
      }

      #cards-container {
          position: fixed;
          display: flex;
          justify-content: space-between;
          width: 100%;
          top: 10%;
          z-index: 5;
      }
    </style>
    <style>
        .draggable {
            position: relative;
            width: 100px;
            height: 150px;
            cursor: grab;
        }

        .draggable img {
            width: 100%;
            height: 100%;
        }

        .draggable:active {
            cursor: grabbing;
        }

    </style>
    <script defer src="envelope.js"></script>
    <script defer src="dragging.js"></script>
</head>
<body>
<div id="cards-container" style="z-index: -5;">
    <div class="draggable card">
        <img src="/images/Postcard.svg" alt="">
    </div>
</div>

<div id="envelope" style="z-index: 0;">
    <div id="card">
      <img src="/images/Postcard_envelope_bottom.svg" alt="Trading Card">
    </div>
</div>

<div id="envelope-lid" style="transform: rotateX(0deg); z-index: -100;">
    <img id="envelope-lid-out" src="/images/Postcard_envelope_top_out.svg" alt="Envelope Flap outside" style="transform: scaleY(-1);">
    <img id="envelope-lid-in" src="/images/Postcard_envelope_top_in.svg" alt="Envelope Flap inside">
</div>

<div id="envelope-background" style="z-index: -100;">
    <img src="/images/Postcard_envelope_background.svg" alt="Envelope Background">
</div>

<script>

</script>
</body>
</html>
