<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fa.kronk.tech">
</head>
<body>
<!--https://www.winterwind.com/tutorials/css/3 -->

<!-- Book -->
<div id="book" class="book">

    <!-- Paper 1 -->
    <div id="p1" class="paper">
        <div class="front">
            <div class="arrow first-page-arrow" onclick="goNextPage()">
                <i class="fas fa-arrow-rotate-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">

                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>

            </div>
        </div>
    </div>

    <!-- Paper 2 -->
    <div id="p2" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
            
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 3 -->
    <div id="p3" class="paper">
        <div class="front" style="background: red">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror" style="background: aqua">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 4 -->
    <div id="p4" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 5 -->
    <div id="p5" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 6 -->
    <div id="p6" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 7 -->
    <div id="p7" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper 8 -->
    <div id="p8" class="paper">
        <div class="front">
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="back">
            <div class="mirror">
                <div class="arrow last-page-arrow" onclick="goPrevPage()">
                    <i class="fas fa-arrow-rotate-left"></i>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
