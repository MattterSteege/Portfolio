<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt ter Steege</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="site.js"></script>
</head>
<body>
    <div id="scroll" class="open">
        <div id="left-scroll"></div>
        <div id="middle-scroll-content">
            <main class="html-content">

            </main>
        </div>
        <div id="right-scroll"></div>
    </div>
</body>
<script>
    function replacePage(url) {
        //close scroll and fetch
        closeScroll().then(() => {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.querySelector("main").innerHTML = html;
                    openScroll();
                });
        });
    }

    const animationDuration = 500;
    const scroll = document.getElementById("scroll");
    function closeScroll() {
        return new Promise((resolve) => {
            scroll.classList.remove("open");
            scroll.classList.add("close");
            setTimeout(resolve, animationDuration);
        });
    }

    function openScroll() {
        return new Promise((resolve) => {
            scroll.classList.remove("close");
            scroll.classList.add("open");
            setTimeout(resolve, animationDuration);
        });
    }

    replacePage('./Pages/projects.html')
</script>
</html>
