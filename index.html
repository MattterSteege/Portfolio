<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fa.kronk.tech">
</head>
<body>
<!--https://www.winterwind.com/tutorials/css/3 -->

<!-- Book -->
<div id="book" class="book">

    <div class="spine">
        <svg viewBox="0 0 5 100" preserveAspectRatio="none">
            <path d="M0 5h7v10h-1a3 3 0 01-3-3v-4a3 3 0 013-3ZM0 25h7v10h-1a3 3 0 01-3-3v-4a3 3 0 013-3ZM0 45h7v10h-1a3 3 0 01-3-3v-4a3 3 0 013-3ZM0 65h7v10h-1a3 3 0 01-3-3v-4a3 3 0 013-3ZM0 85h7v10h-1a3 3 0 01-3-3v-4a3 3 0 013-3Z"/>
        </svg>

        <svg viewBox="0 0 5 100" preserveAspectRatio="none">
            <path d="M7 95h-7v-10h1a3 3 180 013 3v4a3 3 180 01-3 3ZM7 75h-7v-10h1a3 3 180 013 3v4a3 3 180 01-3 3ZM7 55h-7v-10h1a3 3 180 013 3v4a3 3 180 01-3 3ZM7 35h-7v-10h1a3 3 180 013 3v4a3 3 180 01-3 3M7 15h-7v-10h1a3 3 180 013 3v4a3 3 180 01-3 3Z"/>
        </svg>
    </div>

    <div class="spinebackground"></div>

    <div id="p0" class="page right">
        <div class="paper">

            <div class="first-page-arrow" onclick="nextPage()">
                <i class="fas fa-arrow-rotate-right"></i>
            </div>

            <div class="spine-left-line">
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
            </div>

            <div class="front-page">

            </div>

        </div>
    </div>

    <div id="p1" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 2</p>
        </div>
    </div>

    <div id="p2" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 3</p>
        </div>
    </div>

    <div id="p3" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 4</p>
        </div>
    </div>

    <div id="p4" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 5</p>
        </div>
    </div>

    <div id="p5" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 6</p>
        </div>
    </div>

    <div id="p6" class="page right">
        <div class="paper">

            <div class="arrow" onclick="nextPage()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="fade"></div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 7</p>
        </div>
    </div>

    <div id="p7" class="page left">
        <div class="paper">

            <div class="arrow" onclick="prevPage()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="spine-right-line">
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
                <div class="binding"></div>
            </div>

            <!--end of generic page-->

            <h1>Book Title</h1>
            <p>Page 8</p>
        </div>
    </div>

</div>

</body>
</html>
